<app-header></app-header>
<div style="border: 1pt solid #fbb; text-align: center;">
<table border=1>
    <thead>
        <tr>
            <th>ID</th>
            <th>Tipo Documento</th>
            <th>Numero Documento</th>
            <th>Apellido</th>
            <th>Ciudad</th>
            <th>Residencia</th>
            <th>Telefono</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
        @for (cliente of clientes; track cliente.id) 
        {
            <tr>
                <td>{{cliente.id}}</td>
                <td>{{cliente.tipoDocumento}}</td>
                <td>{{cliente.numeroDocumento}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.ciudad}}</td>
                <td>{{cliente.residencia}}</td>
                <td>{{cliente.telefono}}</td>
               <td><button routerLink="{{cliente.id}}/edit">Editar</button></td>
                <td><button (click)="delete(cliente)">Eliminar</button></td>
            </tr>
        }
    </tbody>
</table>
<button routerLink="/formulario">Crear</button>
</div>

<app-footer></app-footer>
